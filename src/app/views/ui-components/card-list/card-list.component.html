<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let game of games | async ">
      <mat-card class="mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title>{{ game.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="game.imageUrl">
        <mat-card-content>
          <p>
            {{ game.description }}
          </p>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="center end">
          <button mat-button (click)="detail(game._id)">Detalle</button>
          <button mat-button (click)="edit(game._id)">Editar</button>
          <button mat-button (click)="delete(game._id)">Eliminar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
