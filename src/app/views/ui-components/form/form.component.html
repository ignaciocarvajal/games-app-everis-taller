<div class="container"  novalidate>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Titulo" formControlName="title">
        <mat-error *ngIf="!formGroup.controls['title'].valid && formGroup.controls['title'].touched">
          {{ getErrorTitle() }}
        </mat-error>
      </mat-form-field>
  
       <mat-form-field class="form-element">
        <input matInput placeholder="Price" formControlName="price">
        <mat-error  *ngIf="!formGroup.controls['price'].valid && formGroup.controls['price'].touched">
          {{ getErrorPrice() }}
        </mat-error>
      </mat-form-field>
